<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="student.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="dashboard">
        <div class="sidebar">
            <div class="profile">
                <div class="profile-picture"></div>
                <div class="student-name">Student</div>
            </div>
            <nav class="menu">
                <button class="menu-item active" onclick="showContent('learning-materials')">Learning Materials</button>
                <button class="menu-item" onclick="showContent('subjects')">Subjects & Payment</button>
                <button class="menu-item" onclick="showContent('subscribed-tuition')">Subscribed Tuition</button>
            </nav>
            <div class="sidebar-footer">
                <button class="main-page" onclick="location.href='Main Private.html';">Main Page</button>
                <button class="logout" onclick="location.href='Main Page.html';">Logout</button>
            </div>
        </div>

        <div class="main-display">
            <button id="cart-button" class="cart-button" onclick="viewCart()">Cart</button>
            <div id="cart-content"></div> <div id="learning-materials" class="content active">
                <h2>Learning Materials</h2>
                <div class="material-item">
                    <div class="material-info">
                        <h3>Mathematics</h3>
                        <p>Mr. John Doe</p>
                    </div>
                    <img src="math_logo.png" alt="Math Logo" class="material-logo">
                </div>
                <div class="material-item">
                    <div class="material-info">
                        <h3>Chemistry</h3>
                        <p>Dr. Jane Smith</p>
                    </div>
                    <img src="chemistry_logo.png" alt="Chemistry Logo" class="material-logo">
                </div>
            </div>

            <div id="subjects" class="content">
                <h2>Select Your Package</h2>
                <button class="package-btn" onclick="handlePackageSelection('primary')">Primary School Package</button>
                <button class="package-btn" onclick="handlePackageSelection('secondary')">Secondary School Package</button>
                <div id="package-options" class="options-container"></div>
            </div>

            <div id="subscribed-tuition" class="content">
                <h2>Subscribed Tuition</h2>
                <div class="tuition-item">
                    <h3>Mathematics Premium Plan</h3>
                    <p><strong>Price Paid:</strong> $50/month</p>
                </div>
            </div>
        </div>
    </div>

    <script src="student.js"></script>
</body>

</html>
