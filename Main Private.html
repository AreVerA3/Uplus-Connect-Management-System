<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link rel="stylesheet" href="Main Private.css">
    <!-- Include Unique Font-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="title">
            <h1>U-Plus Tuition Center</h1>
        </div>
        <div class="icons">
            <span class="icon cart-icon"><i class="fas fa-shopping-cart"></i></span>
        </div>
    </div>

    <div class="content">
        <p class="public-user-text">Main Page - for Registered User</p>
        <div class="advertisement">
            <div class="image-gallery">
                <img src="ads1.jpg" alt="Image 1" class="gallery-image">
                <img src="ads2.png" alt="Image 2" class="gallery-image" style="display: none;">
                <img src="ads3.jpg" alt="Image 3" class="gallery-image" style="display: none;">
            </div>
            <script src="Main Private.js" defer></script>
        </div>
    </div>

    <div class="packages">
        <div class="package">
            <img src="pckg1.png">
        </div>
        <div class="package">
            <img src="pckg2.png">
        </div>
        <div class="package">
            <img src="pckg3.png">
        </div>
        <div class="package">
            <img src="pckg4.png">
        </div>
        <div class="package">
            <img src="pckg5.png">
        </div>
    </div>
</body>
</html>
